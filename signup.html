<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Signup | Mentora Edge</title>

  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 font-[Inter]">

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-6 md:p-8 rounded shadow w-full max-w-md">

      <h2 class="text-2xl font-bold text-center text-primary mb-2">
        Create Student Account
      </h2>

      <p class="text-sm text-gray-500 text-center mb-6">
        Mentora Edge | Classes VIII â€“ X
      </p>

      <form id="signupForm" class="space-y-4">

        <input type="text" id="name" placeholder="Full Name" required
          class="w-full border px-4 py-3 rounded">

        <input type="email" id="email" placeholder="Email Address" required
          class="w-full border px-4 py-3 rounded">

        <input type="password" id="password" placeholder="Password (min 6 characters)" required
          class="w-full border px-4 py-3 rounded">

        <select id="class" required
          class="w-full border px-4 py-3 rounded bg-white">
          <option value="">Select Class</option>
          <option value="VIII">Class VIII</option>
          <option value="IX">Class IX</option>
          <option value="X">Class X</option>
        </select>

        <select id="subject" required
          class="w-full border px-4 py-3 rounded bg-white">
          <option value="">Select Subject</option>
          <option value="English">English</option>
          <option value="Social Science">Social Science</option>
        </select>

        <button type="submit"
          class="w-full bg-primary text-white py-3 rounded hover:bg-blue-700">
          Create Account
        </button>

        <p class="text-sm text-center text-gray-600">
          Already have an account?
          <a href="login.html" class="text-primary font-medium">Login</a>
        </p>

      </form>

      <p id="error" class="text-red-600 text-sm mt-4 hidden"></p>

    </div>
  </div>

  <!-- SIGNUP SCRIPT -->
  <script type="module">
    import { auth, db } from "./js/firebase.js";
    import { createUserWithEmailAndPassword } from
      "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, setDoc } from
      "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const form = document.getElementById("signupForm");
    const errorMsg = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const studentClass = document.getElementById("class").value;
      const subject = document.getElementById("subject").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth, email, password
        );

        const user = userCredential.user;

        await setDoc(doc(db, "users", user.uid), {
          name,
          email,
          class: studentClass,
          subject,
          role: "student",
          status: "pending",
          createdAt: new Date()
        });

        alert("Account created successfully! Please login.");
        window.location.href = "login.html";

      } catch (error) {
        errorMsg.textContent = error.message;
        errorMsg.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
