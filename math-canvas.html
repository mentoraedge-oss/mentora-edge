<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mentora Edge – Ultimate Math Canvas</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.0/lib/browser/math.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<style>
body{background:#f3f4f6;}
canvas{touch-action:none;}
.tool-btn{
  padding:6px 12px;
  border:1px solid #e5e7eb;
  border-radius:8px;
  background:white;
  cursor:pointer;
}
.tool-btn.active{
  background:#1E40AF;
  color:white;
}
</style>
</head>

<body class="font-sans">

<div class="max-w-6xl mx-auto p-4">

<h1 class="text-2xl font-bold text-blue-800 mb-4">
Mentora Edge — Ultimate Apple Math Canvas
</h1>

<!-- Toolbar -->
<div class="flex flex-wrap gap-2 mb-3">
<button class="tool-btn active" id="penBtn">Pen</button>
<button class="tool-btn" id="eraserBtn">Eraser</button>
<button class="tool-btn" id="lineBtn">Line</button>
<button class="tool-btn" id="circleBtn">Circle</button>
<input type="color" id="colorPicker" value="#000000">
<button class="tool-btn" id="clearBtn">Clear</button>

<label class="flex items-center gap-2 ml-4">
<input type="checkbox" id="stylusOnly">
Stylus Only
</label>
</div>

<!-- Canvas -->
<div class="bg-white shadow rounded-xl overflow-hidden">
<canvas id="canvas" width="1100" height="550"></canvas>
</div>

</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let drawing=false;
let tool="pen";
let color="#000";
let startX,startY;
let activePointer=null;
let activePen=false;

/* ================= GRID BACKGROUND ================= */
function drawGrid(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.strokeStyle="#e5e7eb";
  ctx.lineWidth=1;

  for(let x=0;x<canvas.width;x+=20){
    ctx.beginPath();
    ctx.moveTo(x,0);
    ctx.lineTo(x,canvas.height);
    ctx.stroke();
  }

  for(let y=0;y<canvas.height;y+=20){
    ctx.beginPath();
    ctx.moveTo(0,y);
    ctx.lineTo(canvas.width,y);
    ctx.stroke();
  }
}
drawGrid();

/* ================= TOOL CONTROLS ================= */
penBtn.onclick=()=>setTool("pen",penBtn);
eraserBtn.onclick=()=>setTool("eraser",eraserBtn);
lineBtn.onclick=()=>setTool("line",lineBtn);
circleBtn.onclick=()=>setTool("circle",circleBtn);

function setTool(t,btn){
  tool=t;
  document.querySelectorAll(".tool-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}

colorPicker.onchange=e=>color=e.target.value;

clearBtn.onclick=()=>{
  drawGrid();
};

/* ================= PALM REJECTION ================= */
function ignoreEvent(e){
  const stylusOnly=document.getElementById("stylusOnly").checked;
  if(stylusOnly && e.pointerType!=="pen") return true;
  if(activePen && e.pointerType!=="pen") return true;
  if(e.pointerType==="touch" && !e.isPrimary) return true;
  return false;
}

/* ================= DRAWING ================= */
canvas.addEventListener("pointerdown",e=>{
  if(ignoreEvent(e)) return;
  drawing=true;
  activePointer=e.pointerId;
  startX=e.offsetX;
  startY=e.offsetY;

  if(e.pointerType==="pen") activePen=true;

  if(tool==="pen" || tool==="eraser"){
    ctx.beginPath();
    ctx.moveTo(startX,startY);
  }
});

canvas.addEventListener("pointermove",e=>{
  if(!drawing || e.pointerId!==activePointer) return;
  if(ignoreEvent(e)) return;

  if(tool==="pen"){
    ctx.strokeStyle=color;
    ctx.lineWidth=3;
    ctx.globalCompositeOperation="source-over";
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  }

  if(tool==="eraser"){
    ctx.globalCompositeOperation="destination-out";
    ctx.lineWidth=20;
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  }
});

canvas.addEventListener("pointerup",endStroke);
canvas.addEventListener("pointerleave",endStroke);

function endStroke(e){
  if(e.pointerId!==activePointer) return;

  if(tool==="line"){
    ctx.strokeStyle=color;
    ctx.lineWidth=3;
    ctx.beginPath();
    ctx.moveTo(startX,startY);
    ctx.lineTo(e.offsetX,e.offsetY);
    ctx.stroke();
  }

  if(tool==="circle"){
    const r=Math.hypot(e.offsetX-startX,e.offsetY-startY);
    ctx.beginPath();
    ctx.arc(startX,startY,r,0,Math.PI*2);
    ctx.strokeStyle=color;
    ctx.lineWidth=3;
    ctx.stroke();
  }

  drawing=false;
  activePointer=null;
  activePen=false;

  startAutoSolve();
}

/* ================= AUTO SOLVE ================= */
let timer=null;
function startAutoSolve(){
  clearTimeout(timer);
  timer=setTimeout(processCanvas,3000);
}

/* ================= OCR ================= */
async function processCanvas(){
  const img=canvas.toDataURL("image/png");

  const {data}=await Tesseract.recognize(img,'eng',{
    tessedit_char_whitelist:"0123456789+-*/=().xXyY^"
  });

  let text=data.text.replace(/\s/g,"");
  text=text.replace(/X/g,"x");

  if(!isMath(text)) return;

  solveAndAnimate(text);
}

function isMath(t){
  return /[0-9x+\-*/=^()]/.test(t);
}

/* ================= SOLVER ================= */
function solveAndAnimate(expr){
  let steps=[];

  try{

    if(expr.includes("=") && expr.includes("x")){
      const solution=math.solve(expr,'x');
      steps.push(expr);
      steps.push("x = "+solution);
    }

    else if(expr.includes("y=")){
      plotGraph(expr);
      return;
    }

    else{
      const ans=math.evaluate(expr);
      steps.push(expr);
      steps.push("= "+ans);
    }

    animateSteps(steps);

  }catch(e){
    console.log(e);
  }
}

/* ================= APPLE STYLE ANIMATION ================= */
function animateSteps(steps){
  let x=50;
  let y=450;

  ctx.fillStyle="#111";
  ctx.font="24px Inter";

  let i=0;

  function write(){
    if(i>=steps.length) return;
    ctx.fillText(steps[i],x,y);
    y+=30;
    i++;
    setTimeout(write,800);
  }

  write();
}

/* ================= GRAPH PLOTTING ================= */
function plotGraph(expr){
  const f=math.compile(expr.replace("y=",""));

  ctx.strokeStyle="blue";
  ctx.lineWidth=2;
  ctx.beginPath();

  for(let px=0;px<canvas.width;px++){
    let x=(px-550)/40;
    let y=f.evaluate({x});
    let py=275 - y*40;

    if(px===0) ctx.moveTo(px,py);
    else ctx.lineTo(px,py);
  }

  ctx.stroke();
}

</script>

</body>
</html>
