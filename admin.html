<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | Mentora Edge</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      fontFamily: { inter: ['Inter', 'sans-serif'] },
      colors: { primary: '#1E40AF', accent: '#2563EB' }
    }
  }
}
</script>
</head>

<body class="bg-gray-100 font-inter text-gray-800">

<header class="bg-white shadow sticky top-0 z-40">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between">
    <h1 class="text-xl font-extrabold text-primary">Mentora Edge â€” Admin Panel</h1>
    <button id="logoutBtn" class="text-red-600 font-semibold">Logout</button>
  </div>
</header>

<main class="max-w-7xl mx-auto px-6 py-10 space-y-12">

<!-- ANNOUNCEMENT -->
<section class="bg-white p-6 rounded-xl shadow">
  <h2 class="font-bold mb-4">ðŸ“¢ Global Announcement</h2>
  <textarea id="announcementText" class="w-full border rounded p-3" rows="4"></textarea>
  <div class="text-right mt-3">
    <button id="publishAnnouncementBtn" class="bg-primary text-white px-5 py-2 rounded">Publish</button>
  </div>
</section>

<!-- MATERIAL UPLOAD -->
<section class="bg-white p-6 rounded-xl shadow">
  <h2 class="font-bold mb-4">ðŸ“š Upload Study Material</h2>
  <div class="grid md:grid-cols-4 gap-4">
    <select id="materialClass" class="border p-2 rounded">
      <option value="">Class</option>
      <option value="VIII">VIII</option>
      <option value="IX">IX</option>
      <option value="X">X</option>
    </select>
    <input id="materialTitle" class="border p-2 rounded" placeholder="Title">
    <input id="materialFile" type="file">
    <button id="uploadMaterialBtn" class="bg-primary text-white rounded px-4">Upload</button>
  </div>
</section>

<!-- STUDENT APPROVAL -->
<section class="bg-white rounded-xl shadow overflow-hidden">
  <h2 class="font-bold px-6 py-4 border-b">ðŸ‘¥ Student Approvals</h2>
  <table class="w-full text-sm">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left">Name</th>
        <th>Email</th>
        <th>Class</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="studentsTable"></tbody>
  </table>
</section>

<!-- FEES -->
<section class="bg-white p-6 rounded-xl shadow">
  <h2 class="font-bold mb-4">ðŸ’° Monthly Fees Management</h2>
  <div class="flex gap-4 mb-4">
    <select id="feeStudent" class="border p-2 rounded"></select>
    <select id="feeYear" class="border p-2 rounded">
      <option value="2026">2026</option>
    </select>
    <button id="showFeesBtn" class="bg-primary text-white px-4 rounded">Show Fee Status</button>
  </div>
  <div id="feesGrid" class="grid md:grid-cols-3 gap-4"></div>
</section>

</main>

<script type="module">
import { auth, db } from "./js/firebase.js";
import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { collection, getDocs, doc, getDoc, addDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

const storage = getStorage();
const studentsTable = document.getElementById("studentsTable");
const feeStudent = document.getElementById("feeStudent");
const feesGrid = document.getElementById("feesGrid");

onAuthStateChanged(auth, async (user) => {
  if (!user) return location.href = "login.html";
  const snap = await getDoc(doc(db,"users",user.uid));
  if (snap.data().role !== "admin") return location.href="login.html";

  loadStudents();
  loadFeeStudents();
});

async function loadStudents(){
  studentsTable.innerHTML="";
  const snap = await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    const u=d.data();
    if(u.role!=="student") return;
    studentsTable.innerHTML+=`
    <tr>
      <td class="px-6 py-3">${u.name}</td>
      <td>${u.email}</td>
      <td>${u.class}</td>
      <td>${u.status}</td>
      <td>${u.status==="pending"?`<button onclick="approve('${d.id}')" class="text-green-600">Approve</button>`:"â€”"}</td>
    </tr>`;
  });
}

window.approve=async(id)=>{
  await updateDoc(doc(db,"users",id),{status:"active"});
  loadStudents();
};

async function loadFeeStudents(){
  feeStudent.innerHTML="<option>Select Student</option>";
  const snap=await getDocs(collection(db,"users"));
  snap.forEach(d=>{
    if(d.data().role==="student")
      feeStudent.innerHTML+=`<option value="${d.id}">${d.data().name}</option>`;
  });
}

publishAnnouncementBtn.onclick=async()=>{
  if(!announcementText.value.trim()) return alert("Empty announcement");
  await addDoc(collection(db,"announcements"),{
    text:announcementText.value,
    createdAt:serverTimestamp()
  });
  announcementText.value="";
  alert("Announcement published");
};

uploadMaterialBtn.onclick=async()=>{
  if(!materialClass.value||!materialTitle.value||!materialFile.files[0])
    return alert("Fill all fields");

  const file=materialFile.files[0];
  const storageRef=ref(storage,`materials/${Date.now()}_${file.name}`);
  await uploadBytes(storageRef,file);
  const url=await getDownloadURL(storageRef);

  await addDoc(collection(db,"materials"),{
    title:materialTitle.value,
    class:materialClass.value,
    fileURL:url,
    createdAt:serverTimestamp()
  });

  alert("Material uploaded");
};

logoutBtn.onclick=async()=>{await signOut(auth);location.href="login.html";}
</script>

</body>
</html>
